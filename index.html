<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleRegistrationForm</title>

    <!--CSS ve JAVASC Bağlantılarım-->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!--Fontum-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container" id="container">
        <h1 class="title">simpleRegistrationForm</h1>
        <form class="form" id="registrationForm">

            <div class="form-group">
                <label class="label" for="username">Username:</label>
                <input class="input" type="text" name="username" id="username" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="age">Age:</label>
                <input class="input" type="number" name="age" id="age" required>
            </div>
            
            <button class="btn" type="button" onclick="registerUser()">Register</button>
        </form>

            <button class="btn" type="button" onclick="showUsers()">Show Registered Users</button>

        <div class="user-list" id="userList">
        </div>

    </div>
</body>
</html>
